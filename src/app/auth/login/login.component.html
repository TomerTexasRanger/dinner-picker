<div class="container">
  <div class="main">

    <div>
      <h2>Fill out your details to login...</h2>
    </div>

    <mat-card>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
      <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">

        <mat-form-field>
          <input placeholder="Email" #emailInput="ngModel" matInput type=" email" name="email" ngModel required email>
          <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="password" name="password" #passInput="ngModel" ngModel required>
          <mat-error *ngIf="passInput.invalid">Please enter a valid password</mat-error>

        </mat-form-field>



        <button type="submit" mat-raised-button color="primary">Login</button>


      </form>
    </mat-card>

    <p>Don't have a user? click <a href="/auth/signup">HERE</a> to create one...</p>
  </div>
</div>
